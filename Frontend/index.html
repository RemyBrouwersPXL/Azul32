<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login to Azul</title>
    <link href="CSS/index.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div>
            <h1>WELCOME</h1>
            <p>Team</p>
        </div>
    </nav>
    <form class="form">
        <p class="title">Login</p>
        <p class="message">Signin now and start playing our game. </p>
        <span>Email</span>
        <label>
            <input class="input" type="email" id="email" name="email" placeholder="" required="">
            <span>Enter your email</span>
        </label>
        
        <span>Password</span>
        <label>
            <input class="input" type="password" id="password" name="password" placeholder="" required="">
            <span>Fill in your password</span>
        </label>

        <button class="submit">Signin</button>
        <p class="signin">Don't have an account yet'? <a href="register.html">Signup</a> </p>
    </form>
</body>
<script src="js/index.js"></script>
</html>
