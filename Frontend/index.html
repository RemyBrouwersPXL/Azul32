<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login to Azul</title>
    <link href="CSS/index.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Images/logo.jpg">
</head>
<body>
    <div class="welcome">
        <h1>WELCOME TO AZUL</h1>
    </div>
    <form class="form">
        <p class="title">Log in</p>
        <p class="message">Sign in now and start playing our game. </p>
        <span>Email</span>
        <label>
            <input class="input" type="email" id="email" name="email" placeholder="" required="">
            <span>Enter your email</span>
        </label>
        
        <span>Password</span>
        <label>
            <input class="input" type="password" id="password" name="password" placeholder="" required="">
            <span>Enter your password</span>
        </label>

        <button class="submit">Sign in</button>
        <p class="signin">Don't have an account yet? <a href="register.html">Sign up</a> </p>
    </form>
    <div>
        <a class="team" href="./team.html"><p>About us</p></a>
    </div>
</body>
<script src="js/index.js"></script>
</html>
