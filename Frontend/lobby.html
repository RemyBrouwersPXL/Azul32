<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lobby</title>
    <link href="CSS/lobby.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Images/logo.jpg">
</head>
<body>
    <form class="form">
        <p class="title">Settings</p>

        <p class="message">Choose your settings</p>
        <span>Players</span>
        <label>
            <select class="input" id='player' name='player' required>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
            </select>
        </label>

        <span>Bots</span>
        <label>
            <select class="input" id='bots' name='bots' required>
                <option value="0">0 bots</option>
                <option value="1">1 bot</option>
                <option value="2">2 bots</option>
            </select>
        </label>

        <button class="submit">Search for tables</button>
    </form>

    <div class="loader-overlay" id="loaderOverlay" hidden="hidden">
        <div class="loader_section">
            <div class="loader">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="loading_msg" id="loading_msg">
                Searching for tables...
            </div>
        </div>
    </div>

    <button onclick="openModal()">👤 Profielinstellingen</button>

    <!-- Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <div class="avatar-section">
                <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" id="avatar" alt="avatar">
                <div>
                    <button class="btn-secondary">Choose avatar</button>
                    <button class="btn-secondary">Upload image</button>
                </div>
            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" value="Rym">

            <label>Player color:</label>
            <div class="color-choice">
                <span style="background:#ff5c5c" onclick="selectColor(this)"></span>
                <span style="background:#4c9aff" onclick="selectColor(this)"></span>
                <span style="background:#6fcf97" onclick="selectColor(this)"></span>
                <span style="background:#f2c94c" onclick="selectColor(this)"></span>
            </div>

            <label for="bio">Bio:</label>
            <input type="text" id="bio" value="Always ready to play!">

            <div class="modal-actions">
                <button class="btn-primary" onclick="saveProfile()">Save</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script src="js/lobby.js"></script>
</html>
