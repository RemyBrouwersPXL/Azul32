<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lobby</title>
    <link href="CSS/lobby.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Images/logo.jpg">
</head>
<body>
    <form class="form">
        <p class="title">Settings</p>

        <p class="message">Choose your settings</p>
        <span>Players</span>
        <label>
            <select class="input" id='player' name='player' required>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
            </select>
        </label>

        <span>Bots</span>
        <label>
            <select class="input" id='bots' name='bots' required>
                <option value="0">0 bots</option>
                <option value="1">1 bot</option>
                <option value="2">2 bots</option>
            </select>
        </label>

        <button class="submit">Search for tables</button>
    </form>

    <div class="loader-overlay" id="loaderOverlay" hidden="hidden">
        <div class="loader_section">
            <div class="loader">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="loading_msg" id="loading_msg">
                Searching for tables...
            </div>
        </div>
    </div>

    <button onclick="openModal()">Profielinstellingen</button>

    <!-- Modal structuur -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Profielinstellingen</h2>
            <label>Naam:</label>
            <input type="text" value="Rym"><br><br>

            <label>Spelerskleur:</label><br>
            <div class="color-choice">
                <span style="background:red" onclick="selectColor(this)"></span>
                <span style="background:blue" onclick="selectColor(this)"></span>
                <span style="background:green" onclick="selectColor(this)"></span>
            </div><br>

            <label>Bio:</label>
            <input type="text" value="Altijd klaar voor een spelletje!"><br><br>

            <button onclick="alert('Opgeslagen!')">Opslaan</button>
        </div>
    </div>
</body>
<script src="js/lobby.js"></script>
</html>
