<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lobby</title>
    <link href="CSS/lobby.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Images/logo.jpg">
</head>
<body>
    <form class="form">
        <p class="title">Settings</p>

        <p class="message">Choose your settings</p>
        <span>Players</span>
        <label>
            <select class="input" id='player' name='player' required>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
            </select>
        </label>

        <span>Bots</span>
        <label>
            <select class="input" id='bots' name='bots' required>
                <option value="0">0 bots</option>
                <option value="1">1 bot</option>
                <option value="2">2 bots</option>
            </select>
        </label>

        <button class="submit">Search for tables</button>
    </form>

    <div class="loader-overlay" id="loaderOverlay" hidden="hidden">
        <div class="loader_section">
            <div class="loader">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="loading_msg" id="loading_msg">
                Searching for tables...
            </div>
        </div>
    </div>

    <button onclick="openModal()">👤</button>

    <<div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2>Profile Settings</h2>

            <div class="avatar-section">
                <button>Choose avatar</button>
                <button>Upload image</button>
            </div>

            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="color">Player color:</label>
                <div class="color-options">
                    <label><input type="radio" name="color" value="red"><span class="color red"></span></label>
                    <label><input type="radio" name="color" value="blue"><span class="color blue"></span></label>
                    <label><input type="radio" name="color" value="green"><span class="color green"></span></label>
                    <label><input type="radio" name="color" value="orange"><span class="color orange"></span></label>
                </div>

                <label for="bio">Bio:</label>
                <input type="text" id="bio" name="bio" placeholder="Always ready to play!">

                <div class="actions">
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
     </div>
</body>
<script src="js/lobby.js"></script>
</html>
