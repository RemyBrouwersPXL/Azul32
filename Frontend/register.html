<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register to Azul</title>
    <link href="CSS/register.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Images/logo.jpg">
</head>
<body>
    <form class="form">
        <p class="title">Register</p>
        <p class="message">Sign up now for full access to Azul. </p>
        <span>Email</span>
        <label>
            <input class="input" id="email" type="email" placeholder="" required="">
            <span>Enter your email</span>
        </label>
        <span>Username</span>
        <label>
            <input class="input" id="username" type="text" placeholder="" required="">
            <span>Pick a username</span>
        </label>

        <span>Password</span>
        <label>
            <input class="input" id="password" type="password" placeholder="" required="">
            <span>Choose a password</span>
        </label>

        <span>Confirm password</span>
        <label>
            <input class="input" id="confirmPassword" type="password" placeholder="" required="">
            <span>Confirm your password</span>
        </label>

        <span>Last visit to Portugal</span>
        <label>
            <input class="input" id="lastVisitToPortugal" type="date" placeholder="">
        </label>
        <button class="submit">Signup</button>
        <p class="signin">Already have an account?<a href="index.html"> Sign in</a> </p>
    </form>
    <script src="js/register.js"></script>
</body>
</html>
