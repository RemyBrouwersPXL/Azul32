<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul Game</title>
    <link href="CSS/game2.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Images/logo.jpg">

</head>
<body>
    <div class="game-info">
        <h1>Azul</h1>
        <div class="round" id="round"></div>
        <div id="game-id"></div>
        <div id="player-count"></div>
        <div id="factory-count"></div>
        <div class="controls">
            <button id="instructions-button">Instructions</button>
            <button id="leave-button">Leave Table</button>
        </div>
    </div>

    <div class="game-area">

        <div id="factory-displays" class="factory-displays"></div>
        <div id="central-factory" class="central-factory"></div>

        <h2 class="section-title">Player Boards</h2>
        <div id="player-boards" class="player-boards"></div>

    </div>

    <!-- chat.html -->
    <div id="chat-container">
        <!-- Berichtenweergave -->
        <div id="chat-messages"></div>

        <!-- Inputveld met emote-knopen -->
        <div class="chat-controls">
            <input type="text" id="chat-input" placeholder="Type een bericht...">
            <button onclick="sendMessage()">Verstuur</button>

            <!-- Emote selector -->
            <div class="emote-buttons">
                <img src="/Images/emotes/nice.png" onclick="sendEmote('Nice move!')" title="Nice move!">
                <img src="/Images/emotes/oof.png" onclick="sendEmote('Oof...')" title="Oof!">
                <img src="/Images/emotes/gg.png" onclick="sendEmote('GG!')" title="Good Game">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="js/game2.js"></script>
</body>
</html>
